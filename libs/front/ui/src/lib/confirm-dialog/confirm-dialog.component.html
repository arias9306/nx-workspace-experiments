<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Are you sure to remove {{ name }}?</p>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-raised-button
    [mat-dialog-close]="false"
    color="warn"
    cdkFocusInitial
  >
    No
  </button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">
    Yes
  </button>
</div>
